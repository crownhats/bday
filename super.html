<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
<title>Thank You, Shuchi!</title>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&amp;display=swap" rel="stylesheet"/>
<style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      width: 80vw;
      max-width: 800px;
      max-height: 700px;
      height: 90vh;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 165, 0, 0.6);
      background: linear-gradient(135deg, #ffcc99, #ff9966);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
    }
    .active {
      display: flex;
    }
    .fade-in {
      animation: fadeIn 1s forwards;
    }

    .video-background {
      position: relative;
      width: 100%;
      height: auto;
      background: #ff69b4;
      border-radius: 20px;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .video-container {
      width: 100%;
      height: 0;
      padding-top: 56.25%;
      position: relative;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
    }
    .decorative-elements {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 5;
    }
    .decorative {
      width: 50px;
      height: 50px;
      background: url('path-to-your-decorative-image.png') no-repeat center center;
      background-size: contain;
    }

    #typewriterText {
      font-family: 'Satisfy', cursive;
      font-size: 1.8em;
      color: #2c2c2c;
      padding: 0 30px;
      white-space: pre-line;
      max-width: 90%;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #2c2c2c;
      margin-left: 2px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
<div id="container">
<!-- Decorative Elements -->
<div class="decorative-elements">
<div class="decorative"></div>
<div class="decorative"></div>
<div class="decorative"></div>
</div>
<!-- Intro Message -->
<section aria-label="Intro Message" class="page active" id="introMessage">
<div id="typewriterText"></div><div class="cursor"></div>
</section>
<!-- Thank You page with Google Drive Video -->
<section aria-label="Thank you message for Shuchi" class="page" id="thankYouPage">
<div class="video-background">
<div class="video-container">
<iframe allow="autoplay; fullscreen" allowfullscreen="true" src="https://drive.google.com/file/d/11D45aa9c81eL6Ll-uo0BNdxbFUalNpsi/preview"></iframe>
</div>
</div>
</section>
</div>
<script>
  const message = "I have composed a video birthday song for you, hope you would like it.\n\nFrom your dear Billu ‚ù§Ô∏è";
  const typewriter = document.getElementById("typewriterText");
  let index = 0;

  function typeChar() {
    if (index < message.length) {
      typewriter.textContent += message.charAt(index);
      index++;
      setTimeout(typeChar, 50); // typing speed
    }
  }

  // Start typewriter animation immediately
  typeChar();

  // Show video after 9 seconds
  setTimeout(() => {
    document.getElementById('introMessage').classList.remove('active');
    document.getElementById('thankYouPage').classList.add('active', 'fade-in');
  }, 9000);
</script>
<button id="fullscreenBtn" style="position:absolute;bottom:20px;right:20px;padding:10px 20px;font-size:1rem;background:#fff;color:#333;border:none;border-radius:10px;cursor:pointer;z-index:20;">üî≤ Fullscreen</button><script>
document.getElementById("fullscreenBtn").addEventListener("click", () => {
  const iframe = document.querySelector("iframe");
  if (iframe.requestFullscreen) {
    iframe.requestFullscreen();
  } else if (iframe.webkitRequestFullscreen) {
    iframe.webkitRequestFullscreen();
  } else if (iframe.msRequestFullscreen) {
    iframe.msRequestFullscreen();
  }
});
</script></body>
</html>
